<!--  Loader mientras carga datos -->
@if (loading()) {
<app-bee-loader
    [fullscreen]="false"
    [message]="'Cargando dashboard...'"
    [animation]="'bee-lieve'" />
} @else {

<div class="space-y-6">

    <!-- Header con saludo y filtro de mes -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl shadow-lg p-6 text-white">
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold mb-2 flex items-center gap-2">
                    隆Bienvenido, {{ currentUser()?.nombre }}!
                    <app-icon name="building-office" size="xl" className="text-white" />
                </h1>
                <p class="text-blue-100">
                    Panel de Acopiador 路 Gesti贸n de Apicultores
                </p>
            </div>

            <!--  Filtro de Mes -->
            <div class="flex items-center gap-2 bg-white/20 backdrop-blur-sm rounded-lg p-2">
                <!-- Bot贸n Mes Anterior -->
                <button
                    (click)="previousMonth()"
                    class="flex items-center justify-center w-10 h-10 rounded-lg bg-white/10 hover:bg-white/20 transition-colors"
                    title="Mes anterior">
                    <app-icon name="chevron-left" size="md" className="text-white" />
                </button>

                <!-- Indicador de Mes/A帽o -->
                <button
                    (click)="goToCurrentMonth()"
                    [class]="'px-4 py-2 rounded-lg font-medium transition-all min-w-[180px] text-center ' +
                             (isCurrentMonth()
                              ? 'bg-white text-blue-600 shadow-md'
                              : 'bg-white/10 hover:bg-white/20 text-white')"
                    title="Ir al mes actual">
                    <span class="text-sm">{{ displayDate() }}</span>
                </button>

                <!-- Bot贸n Mes Siguiente -->
                <button
                    (click)="nextMonth()"
                    [disabled]="isNextMonthDisabled()"
                    [class]="'flex items-center justify-center w-10 h-10 rounded-lg transition-colors ' +
                             (isNextMonthDisabled()
                              ? 'bg-white/5 cursor-not-allowed opacity-50'
                              : 'bg-white/10 hover:bg-white/20')"
                    title="Mes siguiente">
                    <app-icon name="chevron-right" size="md" className="text-white" />
                </button>
            </div>

            <!-- Icono decorativo (solo desktop) -->
            <div class="hidden lg:block">
                <div class="w-20 h-20 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                    <app-icon name="honey" size="2xl" className="text-white" />
                </div>
            </div>
        </div>
    </div>

    <!-- M茅tricas Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (metric of metrics(); track metric.title) {
        <div class="bg-white rounded-lg shadow-md p-5 hover:shadow-lg transition-shadow">
            <div class="flex items-start justify-between">
                <div class="flex-1">
                    <p class="text-sm text-gray-600 mb-1">{{ metric.title }}</p>
                    <p class="text-3xl font-bold text-gray-800">{{ metric.value }}</p>

                    @if (metric.subtitle) {
                    <p class="text-xs text-gray-500 mt-2">{{ metric.subtitle }}</p>
                    }
                </div>

                <!-- Icono SVG -->
                <div [class]="'w-12 h-12 rounded-lg flex items-center justify-center ' + metric.bgColor">
                    <app-icon [name]="metric.icon" size="lg" [className]="metric.color" />
                </div>
            </div>
        </div>
        }
    </div>

</div>

}
