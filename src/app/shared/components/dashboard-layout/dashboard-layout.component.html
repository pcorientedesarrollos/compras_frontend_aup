<div class="min-h-screen bg-gray-50">

    <!-- NAVBAR -->
    <app-dashboard-navbar (toggleSidebarEvent)="toggleSidebar()">
    </app-dashboard-navbar>

    <!-- BACKDROP (solo mobile/tablet cuando sidebar está abierto) -->
    @if (sidebarOpen()) {
    <div class="fixed inset-0 z-30 bg-black/50 lg:hidden" (click)="closeSidebar()" aria-hidden="true">
    </div>
    }

    <!-- SIDEBAR -->
    <app-dashboard-sidebar [isOpen]="sidebarOpen()" (closeSidebarEvent)="closeSidebar()">
    </app-dashboard-sidebar>

    <!-- MAIN CONTENT -->
    <main class="pt-16 lg:ml-64 min-h-screen transition-all duration-300 ease-in-out flex flex-col">

        <!-- Contenido dinámico (dashboards específicos) -->
        <div class="flex-1 p-4 sm:p-6 lg:p-8">
            <router-outlet></router-outlet>
        </div>

        <!-- FOOTER -->
        <app-dashboard-footer></app-dashboard-footer>
    </main>

</div>
