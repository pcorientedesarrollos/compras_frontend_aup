<!-- Toast Container (fixed top-right) -->
<div class="fixed top-4 right-4 z-50 space-y-3 max-w-sm">
    @for (notification of notifications(); track notification.id) {
    <div [class]="getClasses(notification.type)"
        class="border rounded-lg shadow-lg p-4 flex items-start gap-3 animate-slide-in-right">
        <!-- Icon -->
        <app-icon [name]="getIcon(notification.type)" size="md" [class]="getIconClasses(notification.type)" />

        <!-- Content -->
        <div class="flex-1 min-w-0">
            <h4 class="font-semibold text-sm">{{ notification.title }}</h4>
            @if (notification.message) {
            <p class="text-xs mt-1 opacity-90">{{ notification.message }}</p>
            }
        </div>

        <!-- Close Button -->
        <button (click)="close(notification.id)" class="text-gray-500 hover:text-gray-700 transition-colors">
            <app-icon name="x-circle" size="sm" />
        </button>
    </div>
    }
</div>
