<!-- 
  ============================================================================
  🏷️ BADGE TEMPLATE - SISTEMA OAXACA MIEL
  ============================================================================
  
  Template del componente Badge con soporte para:
  - Múltiples variantes de color
  - Tamaños
  - Dot indicator
  - Iconos
  - Removable
  
  ============================================================================
-->

<span [class]="badgeClasses()">

    <!-- Dot Indicator -->
    @if (dot()) {
    <span class="badge-dot"></span>
    }

    <!-- Icon Left -->
    @if (icon()) {
    <app-icon [name]="icon()!" [size]="iconSize()" class="badge-icon" />
    }

    <!-- Badge Text (ng-content) -->
    <span class="badge-text">
        <ng-content></ng-content>
    </span>

    <!-- Remove Button -->
    @if (removable()) {
    <button type="button" class="badge-remove" (click)="handleRemove($event)" aria-label="Remover">
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd" />
        </svg>
    </button>
    }

</span>
